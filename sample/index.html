<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sample</title>
		<script>
			function doSth(n, jsonServe) {
				let url = `http://localhost:5800/todos/${n}?a=1&b=2&c=1111`;
				if (jsonServe) {
					url = `https://jsonplaceholder.typicode.com/todos/${n}?a=1&b=2&c=1111`;
				}
				fetch(url, {
					method: 'get',
					credentials: 'same-origin',
					// headers: {
					// 	'mock-response': '1',
					// },
				}).then((res) => {
					console.log(res);
				});
			}
			doSth(1);
		</script>
	</head>
	<body>
		<button onclick="doSth(parseInt(Math.random() * 10))">请求</button>
		<button onclick="doSth(parseInt(Math.random() * 10), true)">请求1</button>
	</body>
</html>
